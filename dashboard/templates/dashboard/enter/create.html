{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<!--app-content open-->
       <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Maxsulot</h1>
                </div>
                <!-- PAGE-HEADER END -->
                
                <!-- Row -->
                <div class="row">
                    <div class='col-3'></div>
                    <div class="col-xl-6 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Maxsulotga kirim qilish</h3>
                            </div>
                            <form method='post' enctype="multipart/form-data"> 
                                {% csrf_token %} 
                            <div class="card-body pb-2">
                                <div class="row row-sm">
                                    <div class="form-group">
                                        <label>Maxsulotlar</label>
                                        <select class="form-control select2" name="product_id">
                                        {% for product in products %}
                                        <option value="{{product.id}}">{{product.name}}</option>
                                        {% endfor %}
                                    </select>
                                        <label>Miqdor</label>
                                        <input class="form-control mb-4" required type="number" name="quantity">
                                        </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-9"></div>
                                    <div class="col">
                                        <button class='btn btn-default btn-pill'>Yaratish</button>  
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <!-- End Row -->

            </div>
            <!-- CONTAINER CLOSED -->

        </div>
    </div>
    <!--app-content close-->
    {% endblock %}


{% block js %}
<!-- FILE UPLOADES JS -->
   <script src="{% static 'dashboard/plugins/fileuploads/js/fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fileuploads/js/file-upload.js' %}"></script>

   <!-- INTERNAL File-Uploads Js-->
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/fancy-uploader.js' %}"></script>
{% endblock %}
