{% extends 'dashboard/base.html' %}
{% load static %}

{% block css %}
<!-- css -->
{% endblock %}

{% block title %}Detail product{% endblock %}

        {% block content %}
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid  dashboard-content">
                    <!-- ============================================================== -->
                    <!-- pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Product</h2>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- basic table  -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-header">Detail product</h5>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <form action="{% url 'dashboard:product_update' product.id %}" method="post">
                                            {% csrf_token %}
                                            <div class="col-12 d-flex justify-content-between">
                                                <div class="col-6">
                                                    <label class="col-form-label">Product nomini o`zgartiring</label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control" name="name" value="{{product.name}}">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label class="col-form-label">Product categorysini o`zgartiring</label>
                                                    <div class="input-group mb-3">
                                                        <select class="form-control" name="category_id">
                                                            <option value="{{product.category.id}}" selected>{{product.category }}</option>
                                                            {% for cat in category %}
                                                            <option value="{{cat.id}}">{{cat.name}}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>    
                                                </div>
                                            </div>

                                            <label class="col-form-label">Product ma`lumotini o`zgartiring</label>
                                            <div class="input-group mb-3">
                                                <textarea class="form-control" name="description" cols="30" rows="10">{{product.description}}</textarea>
                                            </div>
                                            
                                            <div class="col-12 d-flex justify-content-between">
                                                <div class="col-6 d-flex flex-column">
                                                    <div class="">
                                                        <label class="col-form-label">Product narxini o`zgartiring</label>
                                                        <div class="input-group mb-3">
                                                            <input type="number" class="form-control" name="price" value="{{product.price}}">
                                                        </div>
                                                    </div>
                                                    <div class="">
                                                        <label class="col-form-label">Pul birligini o`zgartiring</label>
                                                        <div class="input-group mb-3">
                                                            <select class="form-control" name="currency">
                                                                <option value="1">Dollor</option>
                                                                <option value="2">So`m</option>
                                                            </select>
                                                        </div>    
                                                    </div>
                                                </div>
    
                                                <div class="col-6 d-flex flex-column">
                                                    <div class="">
                                                        <label class="col-form-label">Product soni</label>
                                                        <div class="input-group mb-3">
                                                            <input type="number" class="form-control" disabled placeholder="{{product.quantity}}">
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-between align-items-end">
                                                        <div class="mb-3 col-6 d-flex flex-column">
                                                            <label class="col-form-label">Product sonini o`zgartiring</label>
                                                            <div class="input-group">
                                                                <input type="number" class="form-control" name="quantity_enter" placeholder="0">
                                                            </div>
                                                        </div> 
                                                        <div class="input-group mb-3">
                                                            <select class="form-control" name="quantity_enter_notation">
                                                                <option value="1">Qo`shish</option>
                                                                <option value="0">Ayrish</option>
                                                            </select>
                                                        </div> 
                                                    </div>                                                
                                                </div>
                                            </div>
                                            <div class=""><button type="submit" class="btn btn-primary">O`zgartirish</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end basic table  -->
                        <!-- ============================================================== -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
        {% endblock %}

{% block js %}
<!-- js -->
{% endblock %}
