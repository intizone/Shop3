{% extends "base.html" %}
{% load static %}
{% block content %}

	<!--contact-start-->
	<div class="contact">
		<div class="container">
			<div class="contact-top heading">
				<h2>CONTACT</h2>
			</div>
				<div class="contact-text">
				<div class="col-md-3 contact-left">
						<div class="address">
							<h5>Address</h5>
							<p>The company name, 
							<span>Lorem ipsum dolor,</span>
							Glasglow Dr 40 Fe 72.</p>
						</div>
						<div class="address">
							<h5>Address1</h5>
							<p>Tel:1115550001, 
							<span>Fax:190-4509-494</span>
							Email: <a href="mailto:example@email.com">contact@example.com</a></p>
						</div>
					</div>
					<form method="post">
						{% csrf_token %}
					<div class="col-md-9 contact-right">
							<input type="text" placeholder="Name" required name="fullname">
							<input type="text" placeholder="Phone" required name="phone">
							<input type="text" placeholder="Email" required name="email">
							<textarea placeholder="Message" required name="message"></textarea>
							<div class="submit-btn">
								<input type="submit" value="SUBMIT">
							</div>
						</div>	
					</form>
					<div class="clearfix"></div>
				</div>
		</div>
	</div>
	<!--contact-end-->


{% endblock %}
